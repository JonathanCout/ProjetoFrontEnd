		<main>
			<section class="vh-100">
				<!-- Container fluid -->
				<div class="container-fluid h-custom">
					<!-- row -->
					<div
						class="row d-flex justify-content-center align-items-center h-100"
					>
						<!-- colum imagem -->
						<div
							class="col-md-9 col-lg-6 col-xl-5 d-flex justify-content-center"
						>
							<img
								src="../assets/img/logo.png"

								alt="Sample image"
							/>
						</div>
						<!-- colum form -->
						<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
							<!-- Form -->
							<form>
								<!-- create your account -->
								<div
									class="
										d-flex
										flex-row
										align-items-center
										justify-content-center justify-content-lg-start
									"
								>
									<p class="lead fw-bold mb-0 me-3">CRIE A SUA CONTA</p>
								</div>
								<!-- Botões de cadastro -->
								<div
									class="
										d-flex
										flex-row
										align-items-center
										justify-content-center
										mt-3
									"
								>
									<button
										id="botaoFacebook"
										onclick="window.open('https://www.facebook.com/')"
										type="button"
										class="btn btn-outline-primary btn buttonsize me-1"
									>
										<i class="bi bi-facebook"> Crie com o Facebook</i>
									</button>
									<button
										id="botaoGoogle"
										onclick="window.open('https://www.google.com/accounts/Login?hl=pt-br')"
										type="button"
										class="btn btn-outline-primary btn buttonsize ms-1"
									>
										<i class="bi bi-google"> Crie com o Google</i>
									</button>
								</div>
								<!-- or -->
								<div class="divider d-flex align-items-center my-4">
									<p class="text-center fw-bold mx-3 mb-0">OU</p>
								</div>

								<!-- Name input -->
								<div class="form-floating mb-3">
									<input
										type="text"
										id="form3Example3"
										class="form-control"
										placeholder="your name"
									/>
									<label class="floatingInput inputlabel" for="form3Example3"
										>Seu nome</label
									>
								</div>

								<!-- Email input -->
								<div class="form-floating">
									<input
										type="email"
										id="form3Example4"
										class="form-control form-control-lg"
										placeholder="Email"
									/>
									<label class="floatingInput inputlabel" for="form3Example4"
										>E-mail</label
									>
								</div>

								<!-- Password input -->
								<div class="form-floating mt-3">
									<input
										type="password"
										id="form3Example4"
										class="form-control form-control-lg"
										placeholder="Enter password"
									/>
									<label class="floatingInput inputlabel" for="form3Example4"
										>Senha</label
									>
								</div>
								<!-- checkbox Terms of services -->
								<div class="d-flex justify-content-between align-items-center">
									<div class="form-check">
										<input
											class="form-check-input"
											type="checkbox"
											value=""
											id="form2Example3"
										/>
										<label class="form-check-label small" for="form2Example3">
											Li e Concordo com os termos de uso
										</label>
									</div>
									<!-- remover small -->
									<!-- have an account -->
									<div
										class="
											d-flex
											justify-content-between
											align-items-center
											mt-3
										"
									>
										<p class="small fw-bold">
											Tem uma conta?
											<a href="login.html" class="link-danger">Entre</a>
										</p>
									</div>
								</div>
								<!-- Button Sign Up -->
								<div class="text-center text-lg-start mt-4 pt-2">
									<button
										id="botaoCadastro"
										type="button"
										class="btn btn-primary btn-lg"
										data-bs-toggle="modal"
										data-bs-target="#exampleModal"
										style="padding-left: 2.5rem; padding-right: 2.5rem"
									>
										Cadastre-se
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>

				<!-- Modal -->
				<!-- colar dentro de button -> data-bs-toggle="modal" data-bs-target="#exampleModal" <-  -->
				<div
					class="modal fade"
					id="exampleModal"
					tabindex="-1"
					aria-labelledby="exampleModalLabel"
					aria-hidden="true"
				>
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Obrigado!</h5>
								<button
									type="button"
									class="btn-close"
									data-bs-dismiss="modal"
									aria-label="Close"
								></button>
							</div>
							<div class="modal-body">Cadastro Realizado com Sucesso</div>
							<div class="modal-footer">
								<button
									id="botaoFechar"
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Fechar
								</button>
								<button
									id="botaoContinuar"
									type="button"
									class="btn btn-primary"
								>
									Continuar
								</button>
							</div>
						</div>
					</div>
				</div>
